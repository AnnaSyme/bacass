name: nf-core CI
# This workflow is triggered on pushes and PRs to the repository.
on: [push, pull_request]  

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        nxf_ver: ['19.10.0', '']
    steps:
      - uses: actions/checkout@v1
      - name: Install Nextflow
        run: |
          {% raw %}export NXF_VER=${{ matrix.nxf_ver }}{% endraw %}
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Run test Basic
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile test,docker
      - name: Run test Canu
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile test_long,docker --assembler "canu"
      - name: Run test Miniasm
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile test_long_miniasm,docker --assembler "miniasm"
      - name: Run test Hybrid Assembly
        run: |
          nextflow run ${GITHUB_WORKSPACE} -profile -profile test_hybrid,docker